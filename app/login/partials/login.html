<div id="createEmployeeAnchor" class="hidden">
  <a href="#!/employees/new">Create Employee</a>
  <hr>
</div>
<h1>Login</h1>
<input ng-model="loginEmail" type="email" placeholder="Email">
<br>
<input ng-model="loginPassword" type="password" placeholder="Password">
<br>
<button ng-click="login()">Log In</button>
<button ng-click="signUp()">Sign Up</button>
<button id="btnLogout" ng-click="logout()" class="hidden">Log Out</button>
