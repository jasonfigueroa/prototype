<!-- New Test Modal -->
<div ng-controller="ModalDemoCtrl as $ctrl" class="modal-demo">
  <script type="text/ng-template" id="myModalContent.html">
      <div class="modal-header">
          <h3 class="modal-title" id="modal-title">Great Work {{activeChildUsername}}!</h3>
      </div>
      <div class="modal-body" id="modal-body">
          <p>Congratulations, you completed {{conceptName}}!</p>
          <div><i class="far fa-trophy-alt fa-5x pulse"></i></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" type="" ng-click="$ctrl.cancel()">Continue</button>
      </div>
  </script>
</div>
<!-- End New Test Modal -->

<toaster-container toaster-options="{'time-out': 2000}"></toaster-container>
<h1>Addition and Subtraction</h1>

<h2>Equality</h2>

<p>Question {{correctAnswerCount + 1}} of {{totalQuestions}}.</p>

<p>
  Select the true equation. <span id="message" class="hidden">{{ message }}</span></p>
</p>
<p>
  Choose only one.
</p>

<label>
  <input type="radio" ng-model="userAnswer" value="{{equality_set[0].equation_a}} = {{equality_set[0].equation_b}}">
  {{equality_set[0].equation_a}} = {{equality_set[0].equation_b}}
</label>
<br>

<label>
  <input type="radio" ng-model="userAnswer" value="{{equality_set[1].equation_a}} = {{equality_set[1].equation_b}}">
  {{equality_set[1].equation_a}} = {{equality_set[1].equation_b}}
</label>
<br>

<label>
  <input type="radio" ng-model="userAnswer" value="{{equality_set[2].equation_a}} = {{equality_set[2].equation_b}}">
  {{equality_set[2].equation_a}} = {{equality_set[2].equation_b}}
</label>
<br>

<button class="btn btn-default" ng-click="checkAnswer()">Submit</button>
<button id="nextBtn" ng-click="nextQuestion()" class="btn btn-default hidden">Next</button>
<button id="showModalBtn" ng-click="openModal()" class="btn btn-default hidden">Complete</button>
