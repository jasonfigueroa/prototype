<!-- modal -->
<div id="congratsModal" class="green hidden">
  <p>Congratulations you have completed this section!</p>
  <button id="completeSectionBtn" ng-click="completeSection()">Continue</button>
</div>

<h1>Addition and Subtraction</h1>

<h2>Subtracting Within 20</h2>

<p>Question {{correctAnswerCount + 1}} of {{totalQuestions}}.</p>

<p>
  Type the correct answer. <span id="message" class="hidden">{{ message }}</span></p>
</p>

<p>
  {{set.a}} - {{set.b}} = <input type="text" size="5" ng-model="userAnswer"> <!-- <span id="message" class="hidden">{{ message }}</span> -->
</p>

<button ng-click="checkAnswer()">Submit</button>
<button id="nextBtn" ng-click="nextQuestion()" class="hidden">Next</button>
<button id="showModalBtn" ng-click="showModalBtn()" class="hidden">Complete</button>
