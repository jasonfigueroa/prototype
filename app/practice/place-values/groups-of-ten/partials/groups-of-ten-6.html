<h1>Place Value Practice</h1>

<h2>Groups of 10</h2>

<p>
  How many groups of ten are in 110?
</p>
<p>
  <input class="form-control width-50" type="text" ng-model="userAnswer"> <span id="message" class="hidden">{{ message }}</span>
</p>
<button class="btn btn-default" ng-click="checkAnswer()">Submit</button>
<button id="nextBtn" ng-click="nextQuestion()" class="btn btn-default hidden">Next</button>
