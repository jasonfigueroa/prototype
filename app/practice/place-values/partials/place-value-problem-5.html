<h1>Place Value</h1>

<h2>Numbers 0 to 120</h2>

<p>Question 5 of 10.</p>

<p>
  What number is right before <span class="bold">77</span>? <span id="message" class="hidden">{{ message }}</span>
</p>
<p>
  <input type="text" size="5" ng-model="userAnswer">
</p>
<button ng-click="checkAnswer()">Submit</button>
<button id="nextBtn" ng-click="nextQuestion()" class="hidden">Next</button>
