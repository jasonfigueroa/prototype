<h1>Place Value</h1>

<h2>Numbers 0 to 120</h2>

<p>Question 8 of 10.</p>

<p>
  What number is right after <span class="bold">110</span>? <span id="message" class="hidden">{{ message }}</span>
</p>
<p>
  <input class="form-control width-50" type="text" ng-model="userAnswer">
</p>
<button class="btn btn-default" ng-click="checkAnswer()">Submit</button>
<button id="nextBtn" ng-click="nextQuestion()" class="btn btn-default hidden">Next</button>
