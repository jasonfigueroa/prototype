<!-- to be used for pushing problem categories to the db -->
<h1>Submit a New Category</h1>
<form>
  <input ng-model="category.name" type="text" placeholder="Name">
  <input ng-model="category.rank" type="text" placeholder="Rank">
  <input ng-model="category.description" type="text" placeholder="Description">
  <br>
  <button ng-click="addCategory()">Submit</button>
</form>
